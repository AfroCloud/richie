version: "3"
services:
  db:
    image: postgres:9.6
    environment:
      POSTGRES_USER: "fun"
      POSTGRES_PASSWORD: "pass"
    ports:
        - "5440:5432"
    volumes:
      - ./scripts/development/createdb.sh:/docker-entrypoint-initdb.d/createdb.sh:ro
  app:
    build: ./app
    image: fun_cms-app
    environment:
      DATABASE_HOST: "db"
      DATABASE_USER: "fun"
      DATABASE_PASSWORD: "pass"
    ports:
        - "8070:8000"
    volumes:
      - ./app:/app
      - ./data/static:/data/static
      - ./data/media:/data/media
    depends_on:
      - "db"
    ## Sleep 3 seconds while the database container is creating the database
    entrypoint: >
      bash -c "sleep 3 &&
      pipenv run python manage.py collectstatic --no-input &&
      pipenv run python manage.py runserver 0.0.0.0:8000"
  nginx:
    build: ./nginx
    image: fun_cms-nginx
    ports:
      - "8071:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./data/static:/data/static:ro
      - ./data/media:/data/media:ro
    depends_on:
      - "app"
  js:
    build: './typescript'
    image: fun_cms-typescript
    volumes:
      - ./:/fun-cms
    entrypoint: >
      bash -c "npm install && webpack --watch"
  sass:
    build: './sass'
    image: fun_cms-sass
    volumes:
      - ./:/fun-cms
    entrypoint: >
      bash -c "mkdir -p /fun-cms/data/static/css &&
      sass --watch /fun-cms/app /fun-cms/app/fun_cms/static/scss/_main.scss:/fun-cms/data/static/css/main.css -E \"UTF-8\"";
    depends_on:
      - "js"
